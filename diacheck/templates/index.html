<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIACHECK Healthcare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="{{ url_for('static', filename='img/shape.png') }}" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo"><a href="/">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
              <h3 style="display:inline;">DIACHECK</h3></a>
            </div>

            <div class="links">
              <ul>
                <li><a href="/about">About Us</a></li>
                <li><a href="/login" class="btn">Sign up</a></li>
                <div class="bottom-area">
                  <div class="container">
                    <button class="toggle-btn">
                      <i class="far fa-moon"></i>
                      <i class="far fa-sun"></i>
                    </button>
                  </div>
                </div>
                <script src="https://kit.fontawesome.com/a81368914c.js"></script>
                <script src="{{ url_for('static', filename='js/app.js') }}"></script>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Diacheck Healthcare</h1>
              </div>
              <p class="text">
                Check your diabetes status using our highly accurate prediction system.The earlier 
                it's dicovered the better, in order to prevent severe effects.
              </p>
              <div class="cta">
                <a href="/login" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="{{ url_for('static', filename='img/person.png') }}" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        
      </div>
    </main>

    <!-- JavaScript Files -->

  
  </body>
</html>
